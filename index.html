<script>
    // Firebase Configuration
    const firebaseConfig = {
        apiKey: "AIzaSyBnT7oEfsN4Ob4YN1gRl8fiG56T6_Oqapg",
        authDomain: "vcfgen-21465.firebaseapp.com",

        appId: "1:1070700772436:web:d9fb4d6ab6f94da6a381c1",
        measurementId: "G-7C96R9NGRQ"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // User submits contact
    async function submitContact() {
        const name = document.getElementById("name").value.trim();
        const phone = document.getElementById("phone").value.trim();
        const status = document.getElementById("status");

        const phoneRegex = /^\+?[1-9]\d{0,3}[-.\s]?ÓÄÅ?\d{1,4}?ÓÄÅ?[-.\s]?\d{1,4}[-.\s]?\d{1,9}$/;

        if (!name || !phone) {
            status.textContent = "Name & Phone are required!";
            status.className = "status error";
            return;
        }

        if (!phoneRegex.test(phone)) {
            status.textContent = "Invalid phone number format!";
            status.className = "status error";
            return;
        }

        try {
            await db.collection("contacts").add({ 
                name, 
                phone, 
                timestamp: firebase.firestore.FieldValue.serverTimestamp() 
            });

            // Show success pop-up
            Swal.fire({
                title: 'Success!',
                text: 'Congratulations! Your phone number has been added to the VCF file. You will be able to download it from the WhatsApp group.',
                icon: 'success',
                confirmButtonText: 'Okay'
            });

            document.getElementById("name").value = "";
            document.getElementById("phone").value = "";

        } catch (error) {
            status.textContent = "‚ùå Error: " + error.message;
            status.className = "status error";
        }
    }
</script>
